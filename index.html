<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Smart table</title>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="dist/main.min.js"></script>
	</head>
	<body>




		<table id="table1" border="2" style="border: 2px solid;" cellspacing=1>
			<tr>
				<th colspan="7">
					<button type="button" onclick="oSmartTableAg.add('#table1')">
						Save
					</button>
					Example #1
				</th>
			</tr>
			<tr data-type="title">
				<th></th>
				<th data-id="type">Type</th>
				<th data-id="name">Name</th>
				<th data-id="lastname">Last Name</th>
				<th data-id="phone">Phone</th>
				<th data-id="myradio">My Radio</th>
				<th data-id="mycheck">My Check</th>
			</tr>
			<tr data-id="1" data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="select">
					<select>
						<option value="0">Select a type</option>
						<option value="1">1</option>
						<option value="2" selected>2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Pepe" autocomplete="off" /></td>
				<td data-input="text"><input type="text" placeholder="Last name" value="Diaz" autocomplete="off" /></td>
				<td data-input="text"><input type="text" placeholder="Phone" value="123" autocomplete="off" /></td>
				<td data-input="radio"><input type="radio" id="myradio" name="myradio" /></td>
				<td data-input="checkbox"><input type="checkbox" /></td>
			</tr>
			<tr data-id="2" data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="select">
					<select>
						<option value="0">Select a type</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4" selected>4</option>
						<option value="5">5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Carlos" autocomplete="off" /></td>
				<td data-input="text"><input type="text" placeholder="Last name" value="Hidalgo" autocomplete="off" /></td>
				<td data-input="text"><input type="text" placeholder="Phone" value="456" autocomplete="off" /></td>
				<td data-input="radio"><input type="radio" id="myradio" name="myradio" checked/></td>
				<td data-input="checkbox"><input type="checkbox" /></td>
			</tr>
			<tr id="tableinputs" style="display: none;">
				<td colspan="5">
					<table>
						<tr>
							<td data-input="ignorefield">
								<button id="delete">
									Delete
								</button>
							</td>
							<td data-input="select">
								<select class="">
									<option value="0">Select a type</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</td>
							<td data-input="text"><input type="text" placeholder="Name" class="" autocomplete="off" /></td>
							<td data-input="text"><input type="text" placeholder="Last name" class="" autocomplete="off" /></td>
							<td data-input="text"><input type="text" placeholder="Phone" class="" autocomplete="off" /></td>
							<td data-input="radio">
								<input type="radio" id="myradio" name="myradio" />
							</td>
							<td data-input="checkbox">
								<input type="checkbox" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>




		<br /><br />




		<table id="table2" border="2" style="border: 2px solid;" cellspacing=1>

				<th colspan="5">
					<button type="button" onclick="oSmartTableAg.add('#table2')">

			</tr>
			<tr data-type="title">

					<button id="delete">

					</button>
				</td>
				<td data-input="text"><input type="text" placeholder="Data #1" value="55" autocomplete="off" /></td>

				<td data-input="text"><input type="text" placeholder="Data #1" value="99" autocomplete="off" /></td>

			</tr>
			<tr id="tableinputs" style="display: none;">
				<td colspan="5">
					<table>
						<tr>
							<td data-input="ignorefield">
								<button id="delete">
									Delete
								</button>
							</td>
							<td data-input="text"><input type="text" placeholder="Data #1" class="" autocomplete="off" /></td>
							<td data-input="text"><input type="text" placeholder="Data #2" class="" autocomplete="off" /></td>
							<td data-input="text"><input type="text" placeholder="Data #3" class="" autocomplete="off" /></td>
							<td data-input="text"><input type="text" placeholder="Data #4" class="" autocomplete="off" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>



		
	</body>
</html>

oSmartTableAg.setEventsFromTable('#table1');
