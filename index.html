<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Smart table</title>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="dist/main.min.js"></script>
	</head>
	<body>
		
		<table id="table1" border="2" style="border: 2px solid;" cellspacing=1>
			<tr>
				<th colspan="5">Example #1</th>
			</tr>
			<tr data-type="title">
				<th></th>
				<th data-id="type">Type</th>
				<th data-id="name">Name</th>
				<th data-id="lastname">Last Name</th>
				<th data-id="phone">Phone</th>
			</tr>
			<tr data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="select">
					<select>
						<option value="0">Select a type</option>
						<option value="1">1</option>
						<option value="2" selected>2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Pepe" /></td>
				<td data-input="text"><input type="text" placeholder="Last name" value="Diaz" /></td>
				<td data-input="text"><input type="text" placeholder="Phone" value="123" /></td>
			</tr>
			<tr data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="select">
					<select>
						<option value="0">Select a type</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected>5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Felipe" /></td>
				<td data-input="text"><input type="text" placeholder="Last name" value="Carvajal" /></td>
				<td data-input="text"><input type="text" placeholder="Phone" value="582" /></td>
			</tr>
			<tr id="tableinputs">
				<td colspan="5">
					<table>
						<tr>
							<th colspan="2">Insert</th>
						</tr>
						<tr style="display: none;">
							<td data-input="ignorefield">
								<button id="delete">
									Delete
								</button>
							</td>
						</tr>
						<tr>
							<td data-input="select">
								<select>
									<option value="0">Select a type</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</td>
							<td data-input="text"><input type="text" placeholder="Name" /></td>
						</tr>
						<tr>
							<td data-input="text"><input type="text" placeholder="Last name" /></td>
							<td data-input="text"><input type="text" placeholder="Phone" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<button onclick="oSmartTableAg.add('#table1')">
									Save
								</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>




		<br /><br />




		<table id="table2" border="2" style="border: 2px solid;" cellspacing=1>
			<tr>
				<th colspan="5">Example #2</th>
			</tr>
			<tr data-type="title">
				<th></th>
				<th data-id="data1">Data #1</th>
				<th data-id="data2">Data #2</th>
				<th data-id="data3">Data #3</th>
				<th data-id="data4">Data #4</th>
			</tr>
			<tr data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="text"><input type="text" placeholder="Data #1" value="11" /></td>
				<td data-input="text"><input type="text" placeholder="Data #2" value="22" /></td>
				<td data-input="text"><input type="text" placeholder="Data #3" value="33" /></td>
				<td data-input="text"><input type="text" placeholder="Data #4" value="44" /></td>
			</tr>
			<tr data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="text"><input type="text" placeholder="Data #1" value="55" /></td>
				<td data-input="text"><input type="text" placeholder="Data #2" value="66" /></td>
				<td data-input="text"><input type="text" placeholder="Data #3" value="77" /></td>
				<td data-input="text"><input type="text" placeholder="Data #4" value="88" /></td>
			</tr>
			<tr data-type="data">
				<td data-ignorefield="true">
					<button id="delete">
						Delete
					</button>
				</td>
				<td data-input="text"><input type="text" placeholder="Data #1" value="99" /></td>
				<td data-input="text"><input type="text" placeholder="Data #2" value="1010" /></td>
				<td data-input="text"><input type="text" placeholder="Data #3" value="1111" /></td>
				<td data-input="text"><input type="text" placeholder="Data #4" value="1212" /></td>
			</tr>
			<tr id="tableinputs">
				<td colspan="5">
					<table>
						<tr>
							<th colspan="4">Insert</th>
						</tr>
						<tr style="display: none;">
							<td data-input="ignorefield">
								<button id="delete">
									Delete
								</button>
							</td>
						</tr>
						<tr>
							<td data-input="text"><input type="text" placeholder="Data #1" /></td>
							<td data-input="text"><input type="text" placeholder="Data #2" /></td>
							<td data-input="text"><input type="text" placeholder="Data #3" /></td>
							<td data-input="text"><input type="text" placeholder="Data #4" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>

<script>

oSmartTableAg.setEventsFromTable('#table1');
oSmartTableAg.setEventsFromTable('#table2');

</script>
